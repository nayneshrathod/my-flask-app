{% extends 'base.html' %}

{% block title %}
Login
{% endblock title %}

{% set active_page = "login" %}

{% block sub_content %}
<div class="text-center">
    <h1>Welcome to Login</h1>
    <div class="col-md-offset-8 col-md-4">
        <div class="panel-body">
            <form class="form-horizontal" method="POST">

                <div class="form-group">
                    <input class="form-control input-sm" id="username" name="username" placeholder="Enter Username"
                           type="text">
                </div>

                <div class="form-group">
                    <input class="form-control input-sm" id="password" name="password" placeholder="Password"
                           type="password">
                </div>

                <input class="btn btn-info btn-block" type="submit" value="Login">

            </form>
        </div>
    </div>
</div>
{% endblock  sub_content %}
