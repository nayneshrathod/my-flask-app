{% extends 'base.html' %}

{% block title %}
Register
{% endblock title %}

{% set active_page = "register" %}
{% block sub_content %}
<div class="text-center">
    <h1>Welcome to Register</h1>
    <div class="col-md-offset-8 col-md-4">
        <div class="panel-body">
            <form class="form-horizontal" method="POST">

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input class="form-control input-sm" id="first_name" name="first_name"
                                   placeholder="First Name"
                                   type="text">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input class="form-control input-sm" id="last_name" name="last_name"
                                   placeholder="Last Name"
                                   type="text">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <input class="form-control input-sm" id="email" name="email" placeholder="Email Address"
                           type="email">
                </div>
                <div class="form-group">
                    <input class="form-control input-sm" id="username" name="username" placeholder="Enter Username"
                           type="text">
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input class="form-control input-sm" id="password" name="password"
                                   placeholder="Password"
                                   type="password">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input class="form-control input-sm" id="password_confirmation"
                                   name="password_confirmation"
                                   placeholder="Confirm Password" type="password">
                        </div>
                    </div>
                </div>

                <input class="btn btn-info btn-block" type="submit" value="Register">

            </form>
        </div>
    </div>
</div>
{% endblock  sub_content %}
