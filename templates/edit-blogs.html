{% extends 'base.html' %}

{% block title %}
Edit Blog
{% endblock title %}

{% set active_page = "edit_blog" %}
{% block sub_content %}
<h1 class="text-center">Edit Blog</h1>
<form method="POST">
    <div class="form-group" class="form-horizontal">
        <input class="form-control input-sm" id="title" name="title" placeholder="Enter Title"
               type="text" value="{{blog_form['title']}}">
    </div>
    <div class="form-group">
         <textarea class="form-control input-sm" cols="30" id="body" name="body"
                   placeholder="Enter Body Here" rows="8">{{blog_form['body']}}</textarea>
    </div>

    <input class="btn btn-success btn-block" type="submit" value="Update">

</form>

{% endblock  sub_content %}
