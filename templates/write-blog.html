{% extends 'base.html' %}

{% block title %}
Write Block
{% endblock title %}

{% set active_page = "write-blog" %}
{% block sub_content %}
<form method="POST">
    <div class="form-group" class="form-horizontal">
        <input class="form-control input-sm" id="title" name="title" placeholder="Enter Title"
               type="text">
    </div>
    <div class="form-group">
         <textarea class="ckeditor form-control input-md" cols="30" id="body" name="body"
                   placeholder="Enter Body Here" rows="8"></textarea>
    </div>

    <input class="btn btn-success btn-block" type="submit" value="Save">

</form>

{% endblock  sub_content %}
